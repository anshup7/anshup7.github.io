<div class="row col-12 m-0 p-0">
    <div class="col-md-3 col-xl-2 border-right" style="height: calc(100vh - 50px);">
        <div class="row col-12 m-0 p-0 mt-1 justify-content-center" [ngClass]="selected.includes('USER')?'selected':''" (click)="selectUser()"
            style="cursor: pointer;"><span class="m-1">USERS</span></div>
        <div class="row col-12 m-0 p-0 border-top border-bottom justify-content-center" [ngClass]="selected.includes('APPROVAL')?'selected':''"
            (click)="selectApproval()" style="cursor: pointer;"><span class="m-1">APPROVALS</span></div>
        <div class="row col-12 m-0 p-0 border-bottom justify-content-center" [ngClass]="selected.includes('CONFIG')?'selected':''" (click)="selectConfig()"
            style="cursor: pointer;"><span class="m-1">CONFIGURATION</span></div>
    </div>

    <div class="col-md-9 col-xl-10">
        <app-approval *ngIf="selected=='APPROVAL'"></app-approval>
        <app-users *ngIf="selected=='USER'" (emitter)="filter($event)"></app-users>
        <app-user *ngIf="selected=='USER-CREATE'"></app-user>
        <app-configuration *ngIf="selected=='CONFIG'"></app-configuration>
    </div>

</div>
