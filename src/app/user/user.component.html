<div class="container contact-form">
  <form role="form" [formGroup]="Createuser">
    <h4 class="mt-3">{{title}} </h4>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Email :   </span>
          <input type="email" formControlName="email" id="email" class="form-control input-lg" placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <p *ngIf="Createuser.controls.email.errors?.emailError && Createuser.controls.email.touched " class="text-danger">Invalid Email</p>
                           
        </div>
        <div class="form-group">
          <span class="lable">Password :   </span>
          <input type="password" formControlName="password" id="password" class="form-control input-lg" placeholder="Password">
          
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Description :   </span>
          <textarea class="form-control" placeholder="Description" style="width: 100%; height: 118px;" formControlName="Desc"></textarea>
        </div>
      </div>
      <div class="col-12">
        <div class="row m-0 p-0">
          <div class="form-group">
            <span class="lable">First Name :   </span>
            <input type="text" required class="form-control" placeholder="First Name *" formControlName="FirstName" style="width: 300px;"
            />
          </div>
          <div class="form-group ml-5">
            <span class="lable">Last Name :   </span>
            <input type="text" class="form-control" placeholder="Last Name *" formControlName="LastName" style="width: 300px;" />
          </div>
          <div class="form-group ml-5">
            <div class="lable">Role : </div>
            <select class="form-control" formControlName="projectCode" style="width: 200px;">
            <option>ADMIN</option>
            <option>PM</option>
          </select>
          </div>
        </div>
      </div>
      <div class="row col-12 mt-5 justify-content-center">
        <button type="button" class="btn btn-success" (click)="save()" [disabled]="!Createuser.valid">Create User</button>
        <!--<button type="button" class="btn btn-danger ml-3">Cancel</button>-->
      </div>
    </div>
  </form>
</div>
