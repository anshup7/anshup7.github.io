<div class="container col-12 contact-form login p-0 m-0">

  <div class="row col-12 m-0 p-0 justify-content-between header align-items-center border-bottom bg-light">
    <div class="col-4"><span class="fa fa-cubes fa-2x" style="outline: none;cursor: pointer;">ProTracker</span></div>
  </div>

  <div class="row justify-content-center" style="margin-top:40px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-sm-offset-2 col-md-offset-3">
      <form role="form" [formGroup]="userLogin">

        <fieldset *ngIf="request == 'login'">
          <h2>Please Sign In</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input formControlName="emailAddr" type="email" name="email" id="email" [(ngModel)]="email" class="form-control input-lg"
              placeholder="Email Address">
            <p *ngIf="userLogin.controls.emailAddr.errors?.emailError && userLogin.controls.emailAddr.touched " class="text-danger">Invalid Email</p>

          </div>
          <div class="form-group">
            <input formControlName="password" type="password" name="password" id="password" [(ngModel)]="password" class="form-control input-lg"
              placeholder="Password">
          </div>
          <div class="row justify-content-end">
            <a class="btn btn-link pull-right" (click)="request='forgot'">Forgot Password?</a>
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" [disabled]="!userLogin.valid" class="btn btn-lg btn-success btn-block" (click)="login()" value="Sign In">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-primary btn-block" (click)="request='register'" value="Register">
            </div>
          </div>
        </fieldset>



      </form>
      <fieldset *ngIf="request == 'register' || request == 'forgot'">
        <h2>Please Submit Details</h2>
        <hr class="colorgraph">
        <form role="form" [formGroup]="userregister">
          <div class="form-group">

            <input type="text" formControlName="firstName" id="firstName" [(ngModel)]="firstName" class="form-control input-lg" placeholder="Enter First Name">
          </div>
          <div class="form-group">
            <input type="text" formControlName="lastName" id="lastName" [(ngModel)]="lastName" class="form-control input-lg" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" id="email" [(ngModel)]="email" class="form-control input-lg" placeholder="Enter Email Address">

          </div>
          <div class="form-group">
            <input *ngIf="request == 'register'" type="password" formControlName="password" id="password" [(ngModel)]="password" class="form-control input-lg"
              placeholder="Enter Password">
            <input *ngIf="request != 'register'" type="password" formControlName="password" id="password" [(ngModel)]="password" class="form-control input-lg"
              placeholder="Enter New Password">
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-success btn-block" (click)="register()" value="Submit Detail" [disabled]="!userregister.valid">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-primary btn-block" (click)="request='login'" value="Go To Login">
            </div>
          </div>

        </form>
      </fieldset>
    </div>
  </div>

</div>
