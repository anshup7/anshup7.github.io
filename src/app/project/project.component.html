<div class="container contact-form">
  <form  role="form" [formGroup]="Editproject">
    <h4 class="mt-3">{{title}} </h4>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Project Name :   </span>
          <input type="text" required class="form-control" placeholder="Project Name *" formControlName="name" 
          />
        </div>
        <div class="form-group">
          <span class="lable">Manager Email :   </span>
          <input type="text" class="form-control" placeholder="Manager Email *" formControlName="managerID" 
          />
           <p *ngIf="Editproject.controls.managerID.errors?.emailError && Editproject.controls.managerID.touched " class="text-danger">Invalid Email</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Project Description :   </span>
          <textarea class="form-control" placeholder="Project Description" style="width: 100%; height: 118px;" formControlName="description" ></textarea>
        </div>
      </div>
      <div class="col-12">
        <div class="row m-0 p-0">
          <div class="form-group" style="display: -webkit-box;">
            <div class="lable" style="margin-top: 5px;">Project Type : </div>
            <select class="form-control ml-2" formControlName="projectType"  style="width: 200px;">
            <option>FP</option>
             <option>TNM</option>
          </select>
          </div>
          <div class="form-group ml-5" style="display: -webkit-box;">
            <div class="lable" style="margin-top: 5px;">STATUS : </div>
            <select class="form-control ml-2" formControlName="status"  style="width: 200px;">
            <option>ACTIVE</option>
            <option>INACTIVE</option>
          </select>
          </div>
        </div>
        <div class="row m-0 p-0 mt-2">
          <div style="display: -webkit-box">
            <div class="lable" style="margin-top: 5px;">Start Date : </div>
            <input type="date" class="form-control ml-2" formControlName="startDate" style="width: 200px;" 
            />
          </div>
          <div class="ml-5" style="display: -webkit-box">
            <div class="lable" style="margin-top: 5px;">End Date : </div>
            <input type="date" class="form-control ml-2" formControlName="endDate" style="width: 200px;"  />
          </div>
        </div>
      </div>
      <div class="row col-12 mt-5 justify-content-center">
        <button type="button" class="btn btn-success" (click)="save()" [disabled]="Editproject.invalid">{{title}}</button>
        <!--<button type="button" class="btn btn-danger ml-3">Cancel</button>-->
      </div>
    </div>
  </form>
</div>
