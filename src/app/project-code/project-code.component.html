<div class="container contact-form">
  <form>
    <h4 class="mt-3">{{title}} </h4>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Code :   </span>
          <input type="text" required class="form-control" placeholder="Project Name *" name="ProjectName" [(ngModel)]="projectDetail.name"
          />
        </div>
        <div class="form-group">
          <span class="lable">Description :   </span>
          <textarea class="form-control" placeholder="Project Description" style="width: 100%; height: 150px;" name="ProjectDesc"></textarea>
        </div>
      </div>
    </div>
    <div class="col-12 mt-4">
      <button type="button" class="btn btn-success" (click)="save()">Save</button>
      <!--<button type="button" class="btn btn-danger ml-3">Cancel</button>-->
    </div>
  </form>
</div>
