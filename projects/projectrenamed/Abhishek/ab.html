<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $(".ab").hide();
    });
    $("#show").click(function(){
        $(".ab").show();
    });
});
</script>
</head>
<body>
<input type="radio" name="a" id="hide"/> Hide
<input type="radio" name="a" id="show"/>Show
<div class="form-group" class="ab">
		<div class="col-sm-2">
			<select name="hostel" id="hostel" class="form-control">
						<option value="1">A-Block</option>
						<option value="2">B-Block</option>
						<option value="3">C-Block</option>
						<option value="4">D-Block</option>
						<option value="5">E-Block</option>
						<option value="6">F-Block</option>
						<option value="7">G-Block</option>
						<option value="8">H-Block</option>
						<option value="9">I-Block</option>
						<option value="10">J-Block</option>
						<option value="11">Godavari</option>
						<option value="12">Kalpana Chawla</option>
						<option value="13">Ganga</option>
						<option value="14">Yamuna</option>
			</select>
		</div>
		<div class="col-sm-2" >          
			<input type="text" class="form-control" id="roomnumber" placeholder="Room No."/>
		</div>
		<div class="col-sm-2" >
			<select name="course" id="course" class="form-control">
						<option value="1">B.Tech</option>
						<option value="2">MCA</option>
						<option value="3">BCA</option>
						<option value="4">Polytechnic</option>
						<option value="5">B.Sc.</option>
						<option value="6">B.Pharma</option>
			</select>
		</div>
	</div>
	<div class="form-group" class="ab">
		<div class="col-sm-2" >
			<select name="branch" id="branch" class="form-control">
						<option value="1">Computer Science Engineering</option>
						<option value="2">Mechanical Engineering</</option>
						<option value="3">Civil Engineering</</option>
						<option value="4">Electrical Engineering</</option>
			</select>
		</div>
		<div class="col-sm-2" >
			<select name="year" id="year" class="form-control">
						<option value="1">1st</option>
						<option value="2">2nd</</option>
						<option value="3">3rd</</option>
						<option value="4">4th</</option>
			</select>
		</div>
		<div class="col-sm-2" >          
			<input type="text" class="form-control" id="univNo" placeholder="Univ Number"/>
		</div>
	</div>
	<div class="form-group" class="ab">
		<div class="col-sm-6" "ab">
				<input type="text" class="form-control" id="username" placeholder="Username"/>
		</div>
	</div>
	<div class="form-group" class="ab">
		<div class="col-sm-6" >
				<input type="password" class="form-control" id="password" placeholder="Password" maxlength="16"/>
		</div>
	</div>
	<div class="form-group" class="ab">
		<div class="col-sm-6">
				<input type="password" class="form-control" id="repassword" placeholder="Re-enter Password" maxlength="16"/>
		</div>
	</div>



</body>
</html>
