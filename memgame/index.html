<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="The javascript game.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="js/jm/jquery.modal.css" type="text/css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/jm/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body onload="domShuffle()">

    <div  class="container">

    <div id="seeOffModal" style="display: none; text-align: center;" class="modal"> 
                        <!-- The place of modal printing -->
        
  </div>


    
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li id="star-3"><i class="fa fa-star"></i></li>
        		<li id="star-2"><i class="fa fa-star"></i></li>
        		<li id="star-1"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves" id="moves-val">3</span> Moves

            <div class="restart" onclick="location.reload()">
        		<i class="fa fa-repeat"></i> <span id="minutes"></span> : <span id="seconds"></span>
        	</div>
        </section>

        <ul id="parent" class="deck">
            <li class="card " id="2" onclick="findPair(this.id)">   <!-- The second element of the pair has its id as the square of the id of the first element -->
                <i class="fa fa-diamond "></i>
            </li>
            <li class="card" id="3" onclick="findPair(this.id)">
                <i class="fa fa-paper-plane-o "></i>  
            </li>
            <li class="card" id="6" onclick="findPair(this.id)">
                <i class="fa fa-anchor "></i>
            </li>
            <li class="card" id="5" onclick="findPair(this.id)">  
                <i class="fa fa-bolt "></i>
            </li>
            <li class="card" id="7" onclick="findPair(this.id)">
                <i class="fa fa-cube "></i>
            </li>
            <li class="card" id="36" onclick="findPair(this.id)"> 
                <i class="fa fa-anchor "></i>
            </li>
            <li class="card" id="8" onclick="findPair(this.id)">
                <i class="fa fa-leaf "></i>
            </li>
            <li class="card" id="10" onclick="findPair(this.id)">
                <i class="fa fa-bicycle "></i>
            </li>
            <li class="card" id="4" onclick="findPair(this.id)">
                <i class="fa fa-diamond "></i>
            </li>
            <li class="card" id="11" onclick="findPair(this.id)">
                <i class="fa fa-bomb "></i>
            </li>
            <li class="card" id="64" onclick="findPair(this.id)">
                <i class="fa fa-leaf "></i>
            </li>
            <li class="card" id="121" onclick="findPair(this.id)">
                <i class="fa fa-bomb "></i>
            </li>
            <li class="card" id="25" onclick="findPair(this.id)">
                <i class="fa fa-bolt "></i>
            </li>
            <li class="card" id="100" onclick="findPair(this.id)">
                <i class="fa fa-bicycle "></i>
            </li>
            <li class="card" id="9" onclick="findPair(this.id)">
                <i class="fa fa-paper-plane-o "></i>
            </li>
            <li class="card" id="49" onclick="findPair(this.id)">
                <i class="fa fa-cube "></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
