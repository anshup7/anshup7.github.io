    <center>
        <div class="card-form-style form-border">
            <center>
                
                <h2 style="color:darkgray;"><span class="h">Enter Details to Continue!</span></h1>
                   
                
                <form action="confirm.html"   method="get" id="donation-form" onsubmit="return checkDataPresence()">
                

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <label for="text1">Name: </label>
                                <input type="text" class="form-control" name="text1" onblur="setCustomValidity('')" oninvalid="setCustomValidity('Use Space between First And Last Name.')" required="required" autofocus pattern="[a-zA-Z]+\s+[a-zA-Z]{1,}" value="">
                
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>
                        </div>
                        </div>
                            

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>
                            
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <label for="text2">D.O.B: </label>
                                <input type="text2"  class="form-control" placeholder="DD/MM/YYYY"  onblur="setCustomValidity(''); validate(this.value)" oninvalid="setCustomValidity('Date should be in DD/MM/YYYY format')" name="text2" id="dob" required="required" pattern="[0-9]{2}[\/][0-9]{2}[\/][0-9]{4}">
                                <div class="alert alert-danger control-visibility" id="danger" style="display:none;">
                                    <strong>Oops!</strong> It seems you are 21 or below!
                                </div>

                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>
                        </div>
                        <!-- Change it -->
                    </div>
                        

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <label for="text3">PAN No: </label>
                                <input type="text" class="form-control" onblur="setCustomValidity('')" oninvalid="setCustomValidity('PAN can contain only Alphabets and Digits')"  name="text3" maxlength="10" required="required" pattern="[0-9A-Z]{10}">
                    
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>
                        </div>
                            <!-- Change it -->
                    </div>    
                    </tr>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <label for="text4">Contact No: </label>
                                <input type="text" class="form-control" onblur="setCustomValidity('')" oninvalid="setCustomValidity('Should Be exactly of 10 digits')" required="required" name="text4" maxlength="10" pattern="[0-9]{10}">
                
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>
                        </div>
                    </div>    

                    
                        
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <label for="text5">Donation Amount: </label>

                    
                                <input type="text" class="form-control" onblur="setCustomValidity('')" oninvalid="setCustomValidity('Amount Can be only a number')" name="text5" required="required" pattern="[0-9]{1,}">
                
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>
                        </div>
                    
                        </div>    
                        
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <label for="text6">Email: </label>
                        
                                <input type="email" class="form-control" name="text6" required="required" pattern="[0-9a-zA-Z]+@+[a-zA-z]+\.com{1,}">
                
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-4 col-xs-4">
                        </div>
                    </div>
                        

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <label for="text7">Self Introduction: </label>
                    

                    
                                <textarea name="intro" class="form-control" id="int1" minlength="100" maxlength="200" cols="20" rows="5"></textarea>
                
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-4 col-xs-4">
                        </div>
